<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Roster Checker</h1>

  <div id="league-info">
    <span id="league-label">League:</span>
    <span id="league-url">Detecting...</span>
  </div>

  <div class="config-section">
    <label class="toggle">
      <input type="checkbox" id="check-injured" checked>
      <span>Check Injured section</span>
    </label>
    <label class="toggle">
      <input type="checkbox" id="check-minors" checked>
      <span>Check Minors section</span>
    </label>

    <div class="threshold-row">
      <label for="ab-threshold">AB threshold:</label>
      <input type="number" id="ab-threshold" value="130" min="0">
    </div>
    <div class="threshold-row">
      <label for="ip-threshold">IP threshold:</label>
      <input type="number" id="ip-threshold" value="50" min="0">
    </div>
  </div>

  <button id="run-check" disabled>Run Check</button>

  <div id="status">Ready</div>

  <script src="popup.js"></script>
</body>
</html>
